<!DOCTYPE html>
<html>
<head>
  <style>
    .audio-grid {
      display: flex;
      gap: 40px;
      align-items: center;  /* vertically align text + players */
    }
    .audio-item {
      display: flex;
      flex-direction: column; /* heading above, text + player below */
    }
    .label-audio {
      display: flex;
      gap: 10px;   /* space between words and player */
      align-items: center;
    }
  </style>
</head>
